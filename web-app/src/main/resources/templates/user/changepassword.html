<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="e-strix Kamil Mucik">

    <title>Synchronizacja sklepów 3</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <!--/*/ <th:block th:include="fragments/navbar :: navbar"></th:block> /*/-->

    <!-- Main Sidebar Container -->
    <!--/*/ <th:block th:include="fragments/leftmenu :: leftmenu"></th:block> /*/-->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#" th:href="@{/}">Home</a></li>
                            <li class="breadcrumb-item active">DataTables</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <!-- /.row -->
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-12">
                        <!-- jquery validation -->
                        <div class="card card-info">
                            <div class="card-header">
                                <h3 class="card-title">Użytkownik <small>: dodaj</small></h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form class="form-horizontal" th:object="${userPasswordDto}" th:action="@{/user/changepassword}" method="post">
                                <input type="hidden" th:field="*{login}"/>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="login">login</label>
                                        <input type="text" name="login" class="form-control " id="login" placeholder="login" aria-describedby="login-error" aria-invalid="true" disabled="" th:field="*{login}">

                                    </div>
                                    <div class="form-group">
                                        <label for="oldPassword">old-password</label>
                                        <input type="password" name="oldPassword" class="form-control " id="oldPassword" placeholder="oldPassword" aria-describedby="oldPassword-error" aria-invalid="true" th:classappend="${#fields.hasErrors('oldPassword')} ? 'is-invalid' : ''" th:field="*{oldPassword}">
                                        <span id="oldPassword-error" class="error invalid-feedback" th:errors="*{oldPassword}">Error</span>
                                    </div>
                                    <div class="form-group">
                                        <label for="newPassword">new-password</label>
                                        <input type="password" name="newPassword" class="form-control " id="newPassword" placeholder="newPassword" aria-describedby="newPassword-error" aria-invalid="true" th:classappend="${#fields.hasErrors('newPassword')} ? 'is-invalid' : ''" th:field="*{newPassword}">
                                        <span id="newPassword-error" class="error invalid-feedback" th:errors="*{newPassword}">Error</span>
                                    </div>
                                    <div class="form-group">
                                        <label for="repeatPassword">repeat-password</label>
                                        <input type="password" name="repeatPassword" class="form-control " id="repeatPassword" placeholder="repeatPassword" aria-describedby="repeatPassword-error" aria-invalid="true" th:classappend="${#fields.hasErrors('repeatPassword')} ? 'is-invalid' : ''" th:field="*{repeatPassword}">
                                        <span id="repeatPassword-error" class="error invalid-feedback" th:errors="*{repeatPassword}">Error</span>
                                    </div>
                                </div>
                                <!-- /.card-body -->
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary">Zapisz</button>
                                </div>
                            </form>
                        </div>
                        <!-- /.card -->
                    </div>
                    <!--/.col (left) -->
                    <!-- right column -->
                    <div class="col-md-6">

                    </div>
                    <!--/.col (right) -->
                </div>
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>

    <footer class="main-footer">
        <div class="float-right d-none d-sm-block">
            <b>Version</b> [[${appversion}]]
        </div>
        &nbsp;
    </footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

</body>
</html>
